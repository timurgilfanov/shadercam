apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.3'

    defaultConfig {
        applicationId "com.androidexperiments.shadercam.example"
        minSdkVersion 21
        targetSdkVersion 25
        versionCode 3
        versionName "1.2"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }

}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(':shadercam')
    compile 'com.android.support:appcompat-v7:25.3.1' //for theming
    compile 'com.jakewharton:butterknife:6.1.0' //dependency injection
    compile group: 'net.sourceforge.streamsupport', name: 'streamsupport', version: '1.5.3'
}
